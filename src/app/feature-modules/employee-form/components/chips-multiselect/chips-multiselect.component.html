<mat-form-field class="employee-form__field">
  <mat-label> {{ 'employee.form.skills' | translate }}: </mat-label>
  <mat-chip-grid #chipGrid aria-label="Skills selection">
    <mat-chip-row *ngFor="let skill of chosenSkills" (removed)="remove(skill)">
      {{ skill }}
      <button matChipRemove [attr.aria-label]="'remove ' + skill">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
  <input
    #skillsInput
    [formControl]="this.skillsFormControl.control"
    [matChipInputFor]="chipGrid"
    [matAutocomplete]="auto"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="add($event)" />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let skill of filteredSkills | async" [value]="skill">
      {{ skill.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
