<form class="login" [formGroup]="loginForm">
  <h2 class="login__title">
    {{ 'login.form.title' | translate }}
  </h2>
  <mat-form-field class="login__form-group">
    <mat-label class="login__form-label">
      {{ 'login.form.label.username' | translate }}
    </mat-label>
    <input
      matInput
      class="login__input"
      id="username"
      formControlName="username"
      #usernameInput />
    <button
      *ngIf="usernameInput.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="usernameInput.value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="login__form-group">
    <mat-label class="login__form-label">
      {{ 'login.form.label.password' | translate }}
    </mat-label>
    <input
      matInput
      class="login__input"
      id="password"
      formControlName="password"
      type="password"
      #passwordInput />
    <button
      *ngIf="passwordInput.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="passwordInput.value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="login__submit-btn"
    type="button"
    (click)="onSubmit()">
    {{ 'login.form.button' | translate }}
  </button>
</form>
