<app-employee-table
  [employees]="allEmployees"
  [skillsNames]="getAllSkillsNames()"
  (selectEmployeeEvent)="selectEmployee($event)"
  (deleteEmployeeEvent)="deleteEmployee($event)">
</app-employee-table>

<app-employee-details
  *ngIf="selectedEmployee"
  [selectedEmployee]="selectedEmployee"
  [possibleSkillLevelsNames]="getPossibleLevelsNamesReversedCopy()"
  (unselectEmployeeEvent)="unselectEmployee()"
  (editEmployeeEvent)="editEmployee($event)"></app-employee-details>
