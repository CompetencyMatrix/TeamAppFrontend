<app-employee-table
  [employees]="allEmployees"
  [skillsNames]="allSkills"
  (selectEmployeeEvent)="selectEmployee($event)"
  (deleteEmployeeEvent)="deleteEmployee($event)">
</app-employee-table>

<app-employee-details
  *ngIf="selectedEmployee"
  [selectedEmployee]="selectedEmployee"
  [possibleSkillLevelsNames]="
    getPossibleLevelsNamesReversedCopy()
  "></app-employee-details>
