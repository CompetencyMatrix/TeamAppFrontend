<mat-sidenav-container class="sidenav__container">
  <mat-sidenav class="sidenav" #sidenav role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav__content">
    <app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
    <main class="sidenav__main-content">
      <router-outlet></router-outlet>
      <app-messages></app-messages>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
