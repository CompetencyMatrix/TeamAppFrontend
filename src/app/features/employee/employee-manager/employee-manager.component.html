<app-employee-list
  [employees]="allEmployees"
  (selectEmployeeEvent)="selectEmployee($event)">
</app-employee-list>
<app-employee-details
  [selectedEmployee]="selectedEmployee"></app-employee-details>

<app-employee-form
  [employeeToEdit]="selectedEmployee"
  [skills]="skills"
  [projects]="projects"
  [allowedManagers]="otherEmployees"
  (editEmployeeEvent)="updateEmployeesList($event)">
</app-employee-form>
