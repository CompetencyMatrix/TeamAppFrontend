<article *ngIf="selectedEmployee" class="employee-form">
  <h2 class="employee-details__title">
    {{ selectedEmployee.name | uppercase }}
    {{ selectedEmployee.surname | uppercase }} Details
  </h2>
  <div class="employee-details__field">
    <label for="name">Employee name: </label>
    <input [(ngModel)]="selectedEmployee.name" id="name" placeholder="name" />
  </div>
  <div class="employee-details__field">
    <span>ID: {{ selectedEmployee.id }}</span>
  </div>
  <div class="employee-details__field">
    <span
      >Hire Date: {{ selectedEmployee.hireDate | date: 'dd-MMM-YYYY' }}</span
    >
  </div>
  <div class="employee-details__field">
    <span>Manager: {{ selectedEmployee.manager }}</span>
  </div>
  <div class="employee-details__field">
    <span>Skills: {{ selectedEmployee.skills }}</span>
  </div>
</article>
