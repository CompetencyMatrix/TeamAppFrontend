<div class="message-list" *ngIf="messageService.messages.length">
  <h2>{{ 'messages.title' | translate }}</h2>
  <button
    type="button"
    class="message-list__clear-button"
    (click)="messageService.clear()">
    {{ 'messages.clear.button' | translate }}
  </button>
  <div
    *ngFor="let message of messageService.messages"
    class="message-list__message">
    {{ message }}
  </div>
</div>
