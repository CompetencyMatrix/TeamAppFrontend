<mat-toolbar class="navbar">
  <div class="navbar__left-part">
    <div fxHide.gt-xs>
      <button
        mat-icon-button
        class="navbar__menu-button"
        (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <a routerLink="/dashboard">
        <h1 class="navbar__app-title">{{ 'teamapp.title' | translate }}</h1>
      </a>
    </div>
  </div>
  <!--  TODO: rewrite to css flex styles-->
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs class="navbar__right-part">
    <!--    TODO: make this list component and paste here and in sidenav - will styling work? -->
    <ul fxLayout fxLayoutGap="15px" class="navbar__navigation-items">
      <li class="navbar__navigation-item">
        <!--  TODO: add i18n-->
        <a
          mat-button
          routerLink="/employees"
          routerLinkActive="navbar__navigation-item--active"
          >{{ 'teamapp.navbar.employees' | translate }}</a
        >
      </li>
      <li class="navbar__navigation-item">
        <a
          mat-button
          routerLink="/dashboard"
          routerLinkActive="navbar__navigation-item--active"
          >{{ 'teamapp.navbar.dashboard' | translate }}</a
        >
      </li>
      <li class="navbar__navigation-item">
        <!--  TODO: change this - now it implies that ID === 'new' - it works bc id will be never like this, but should be changed to new-employee and make multiple path-->
        <a
          mat-button
          routerLink="/employee/new"
          routerLinkActive="navbar__navigation-item--active"
          >{{ 'employee.list.new.employee.button' | translate }}</a
        >
      </li>
    </ul>
    <button
      mat-icon-button
      type="button"
      class="navbar__back-button"
      matTooltip="Go Back"
      (click)="goBack()">
      <mat-icon>subdirectory_arrow_left</mat-icon>
    </button>
    <app-language-switch
      class="navbar__language-button"
      matTooltip="Change Language"
      matTooltipClass="navbar__language-tooltip"></app-language-switch>
  </div>
</mat-toolbar>
