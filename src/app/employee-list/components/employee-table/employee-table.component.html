<table mat-table [dataSource]="employees">
  <!--  ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
  </ng-container>

  <!--  Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
  </ng-container>

  <!--  Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let employee">{{ employee.surname }}</td>
  </ng-container>

  <!--  HireDate Column -->
  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef>Hire Date</th>
    <td mat-cell *matCellDef="let employee">
      {{ employee.hireDate | date }}
    </td>
  </ng-container>

  <!--  Skills Column -->
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef>Skills</th>
    <td mat-cell *matCellDef="let employee">{{ employee.skills }}</td>
  </ng-container>

  <!--  TODO: time spent in projects *ngFor Column -->
  <!--  <ng-container matColumnDef="ID">-->
  <!--    <th mat-header-cell *matHeaderCellDef>ID</th>-->
  <!--    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>-->
  <!--  </ng-container>-->

  <!--  Manager Column -->
  <ng-container matColumnDef="manager">
    <th mat-header-cell *matHeaderCellDef>Manager</th>
    <td mat-cell *matCellDef="let employee">{{ employee.manager }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    (click)="onSelectEmployee(row)"
    [class.table__row--selected]="row === selectedEmployee"
    *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
